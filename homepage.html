<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="homepage">
      <button><a href="#"><img src="./assets/menu-button.png" alt="menu icon"></a></button>
      <h1>Homepage</h1>
      <button><a href="#"><img src="./assets/bell.png" alt="notification icon"></a></button>
    </div>
    <div class="card">
      <div class="card-container">
        <p class="card-text-one">Today's progress summary</p>
        <p class="card-text-two">15 Tasks</p>
      </div>
      <div class="card-progress">
        <div class="profile-icons">
          <div class="profile">
            <img src="./assets/userone.png" alt="">
          </div>
          <div class="profile">
            <img src="./assets/usertwo.png" alt="">
          </div>
          <div class="profile">
            <img src="./assets/userthree.png" alt="">
          </div>
          <div class="profile">
            <img src="./assets/userplus.png" alt="">
          </div>
        </div>
        <div class="progress">
          <div class="progress-test">
            <p>Progress</p>
            <p>40%</p>
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="current-task">
      <h2>Today's Task</h2>
      <a href="#">See All</a>
      <div class="task-card">
        <img src="./assets/color-wheel.png" alt="">
        <div class="task-details">
          <p>UI Design</p>
          <p>09:00 AM - 11:00 AM</p>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="task-card">
        <img src="./assets/web-development.png" alt="">
        <div class="task-details">
          <p>Web Development</p>
          <p>09:00 AM - 11:00 AM</p>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="task-card">
        <img src="./assets/login.png" alt="">
        <div class="task-details">
          <p>Office Meeting</p>
          <p>09:00 AM - 11:00 AM</p>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="task-card">
        <img src="./assets/dashboard.png" alt="">
        <div class="task-details">
          <p>Dashboard Design</p>
          <p>09:00 AM - 11:00 AM</p>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <div class="menu">
      <div class="menu-card">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-calendar-days"></i>
        <i class="fa-solid fa-comments"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>

  </div>
</body>

</html>
